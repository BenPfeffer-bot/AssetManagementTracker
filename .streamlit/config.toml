[theme]
# Base theme ("light" or "dark")
base = "light"

# Primary color for interactive elements
primaryColor = "#667eea"

# Background color for the main content area
backgroundColor = "#ffffff"

# Background color for sidebar and most interactive widgets
secondaryBackgroundColor = "#f8fafc"

# Color used for almost all text
textColor = "#1e293b"

# Font family for all text in the app
font = "sans serif"

[server]
# Enable CORS
enableCORS = false
enableXsrfProtection = false

# Max upload size (in MB)
maxUploadSize = 200

[browser]
# Whether to gather usage stats
gatherUsageStats = false

[runner]
# Whether to allow st.cache to modify arguments
fastReruns = true

# Whether to show the "Made with Streamlit" message
magicEnabled = true

